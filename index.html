<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- project.title -->
    <title>Contact using Bootstrap</title>
    <!-- fav.icon -->
    <link rel="shortcut icon" href="./assests/images/logo.png" type="image/x-icon">
    <!-- bootstrap.link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header> <!-- 1.parent_container -->
    </header>
    <main> <!-- 1.parent_container -->
    </main>
    <footer class="bg-light py-5">
        <div class="container">

            <!-- Section Title -->
            <div class="row mb-4 text-center">
                <div class="col">
                    <img src="./assests/images/heading 1-img.jpg" alt="Contact" style="height: 40px;" class="mb-3">
                    <h2 class="fw-bold">Contact Us</h2>
                </div>
            </div>

            <!-- Image + Form Row -->
            <div class="row align-items-center">

                <!-- Left: Contact Image -->
                <div class="col-md-6 mb-4 mb-md-0 text-center">
                    <img src="./assests/images/contact-img (1).jpg" alt="Contact" class="img-fluid"
                        style="max-height: 600px;">
                </div>

                <!-- Right: Booking Form -->
                <div class="col-md-6">
                    <div class="border border-dark p-4 rounded" style="height: 400px;">
                        <h2 class=" head text-center mb-4">Book A Table</h2>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Enter Your Name">
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" placeholder="Enter Your Number">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" placeholder="How Many Guests">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn" style="background-color: #c4a484; color: white;">Send
                                    Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
