<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- project.title -->
    <title>Contact using Bootstrap</title>
    <!-- fav.icon -->
    <link rel="shortcut icon" href="./assests/images/logo.png" type="image/x-icon">
    <!-- bootstrap.link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header> <!-- 1.parent_container -->
    </header>
    <main> <!-- 1.parent_container -->
    </main>
    <footer> <!-- 1.parent_container -->
        <div class="contact"><!-- 2.component -->
            <div class="container"><!-- 3.componentContainer -->
                <div class="row md-4 text-center">
                    <div class="col">
                        <img src="./assests/images/heading 1-img.jpg" alt="#" class="gh">
                        <h2 class="head fw-bold">Contact</h2>
                    </div>
                </div>

                <div class="row"><!-- 4.row  -->
                    <div class="col-6 col-md"><!-- 5.column -->
                        <img src="./assests/images/contact-img (1).jpg" alt="#" style="height: 700px;" >
                    </div>

                    <div class="book col-6 py-5 ">
                        <div class="border border-dark p-4 mx-auto" style="height: 450px;">
                            <h2 class="text-center mb-4 py-4">Book A Table</h2>
                            <form>
                                <div class="mb-4" style="border: 1px solid;">
                                    <input type="text" class="form-control" placeholder="Enter Your Name">
                                </div>
                                <div class="mb-4" style="border: 1px solid;">
                                    <input type="tel" class="form-control" placeholder="Enter Your Number">
                                </div>
                                <div class="mb-4" style="border: 1px solid;">
                                    <input type="number" class="form-control" placeholder="How Many Guests">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn mt-3"
                                        style="background-color: #c4a484; color: white;">Send message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
